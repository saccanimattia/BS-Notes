<!DOCTYPE html>
<html>
<head>
    <title>Client Page</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="file.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
        Open Form
    </button>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModalLabel">Form</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form method="post">
                        <div class="form-group">
                            <label for="name">Nome:</label>
                            <input type="text" class="form-control" id="name" name="name">
                        </div>
                        <div class="form-group">
                            <label for="surname">Cognome:</label>
                            <input type="text" class="form-control" id="surname" name="surname">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                        <div class="form-group">
                            
                            <label for="password">Password:</label>
                            
                            <div class="input-group mb-3">
                                
                                <input type="password" class="form-control" id="password" name="password" aria-describedby="basic-addon2">
                                <span class="input-group-text" id="basic-addon2"> <i class="bi bi-eye-slash" id="togglePassword1"></i></span>
                            </div>

                        </div>
                        <div class="form-group">
                            <label for="password">conferma password:</label>
                            
                            <div class="input-group mb-3">
                                
                                <input type="password" class="form-control" id="confermapassword" name="confermapassword" aria-describedby="basic-addon2">
                                <span class="input-group-text" id="basic-addon2"> <i class="bi bi-eye-slash" id="togglePassword2"></i></span>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Invia</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
   
    <script>
        document.querySelector('.btn-primary').addEventListener('click', function() {
            $('#myModal').modal('show');
        });
        const togglePassword = document
            .querySelector('#togglePassword1');
        const password = document.querySelector('#password');
        togglePassword.addEventListener('click', () => {
            // Toggle the type attribute using
            // getAttribure() method
            const type = password
                .getAttribute('type') === 'password' ?
                'text' : 'password';
            password.setAttribute('type', type);
            // Toggle the eye and bi-eye icon
            togglePassword.classList.toggle('bi-eye');
        });
        const toggleConfermaPassword = document
            .querySelector('#togglePassword2');
        const confermapassword = document.querySelector('#confermapassword');
        toggleConfermaPassword.addEventListener('click', () => {
            // Toggle the type attribute using
            // getAttribure() method
            const type = password
                .getAttribute('type') === 'password' ?
                'text' : 'password';
            password.setAttribute('type', type);
            // Toggle the eye and bi-eye icon
            toggleConfermaPassword.classList.toggle('bi-eye');
        });
    </script>
</body>
</html>
